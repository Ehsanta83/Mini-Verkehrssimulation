general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: ehsan.tatasadi@gmial.com
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: ehsan.tatasadi@gmail.com

    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo apt-get -y autoremove
        - sudo apt-get -y update
        - sudo apt-get -y upgrade
        - sudo apt-get install doxygen graphviz
        - git clone https://github.com/LightJason/AgentSpeak.git && cd AgentSpeak && mvn install -DskipTests
        - git clone https://github.com/LightJason/REST.git && cd AgentSpeak && mvn install -DskipTests

test:
    override:
        - mvn -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1} -DperformRelease=false

    post:
        - mvn site

deployment:
    production:
        branch: master
        commands:
            # documentation deployment to gh-pages
            - mv -f target/site /tmp
            - git push origin :gh-pages || true
            - git branch -D gh-pages || true
            - git checkout --orphan gh-pages
            - rm -Rf *
            - mv -f /tmp/site/* .
            - echo -e 'general:\n    branches:\n        ignore:\n            - gh-pages\n' > circle.yml
            - echo -e '*.*\n!.gitignore\n!circle.yml\n!*.htm*\n!*.css\n!*.js\n!*.png\n!*.gif\n!*.svg\n' > .gitignore
            - git add --all .
            - git commit -m "current documentation"
            - git push origin gh-pages


