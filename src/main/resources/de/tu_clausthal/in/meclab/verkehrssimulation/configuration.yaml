# enable / disable logger
logging : false

# show stacktrace on error
stacktrace : true

# number of simulation steps - optional if not set, Integer.Max_Value is used
#steps : 2000

# thread-sleep (in milliseconds) time to slow down the simulation speed
threadsleeptime : 100

# screen size of the window - optional with default 1024x1024
window :
  width : 1024
  height : 1024

# object counts
counts :
  vehicles : 20

# environment (grid) resolution - required
environment :
  cellsize : 16
  rows     : 64
  columns  : 64

# traffic lights
trafficlights:
  - vehicles : #west
      startcolor  : green
      startcolorduration : 5
      duration : [ 24, 1, 5, 2]
      left : [ 10, 30 ]
      right : [ 30, 50 ]
      rotation: 0
  - vehicles : #south
      startcolor  : red
      startcolorduration : 7
      duration : [ 24, 1, 5, 2]
      left : [ 30, 50 ]
      right : [ 10, 30 ]
      rotation: 0
  - vehicles : #east
      startcolor  : red
      startcolorduration : 15
      duration : [ 24, 1, 5, 2]
      left : [ 20, 50 ]
      right : [ 40, 60 ]
      rotation: 0
  - vehicles : #north
      startcolor  : red
      startcolorduration : 23
      duration : [ 24, 1, 5, 2]
      left : [ 40, 60 ]
      right : [ 20, 50 ]
      rotation: 0